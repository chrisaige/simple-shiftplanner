<div>
  <button mat-raised-button (click)="addData()">Add data</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort #table>
    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            [(ngModel)]="row.name"
            placeholder="Ex. Tanja"
            #input
          />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stunden</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field>
          <mat-label>Stunden</mat-label>
          <input
            matInput
            [(ngModel)]="row.hours"
            placeholder="Ex. 40"
            #input
          />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="possibleDays">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        PrÃ¤ferierte Tage
      </th>
      <td mat-cell *matCellDef="let row">
        <section>
          <mat-button-toggle-group
            [(ngModel)]="row.possibleDays"
            multiple>
            @for (day of days; track day) {
              <mat-button-toggle [value]="day">{{day}}</mat-button-toggle>
            }
          </mat-button-toggle-group>
        </section>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </table>
</div>
